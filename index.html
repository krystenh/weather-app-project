<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 🌦️</title>
    <script
      src="https://kit.fontawesome.com/af146ba641.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-background">
        <div class="search-city">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search city..."
              autocomplete="off"
              class="search-bar"
              id="search-input"
            />
            <button class="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="current">Current</button>
          </form>
        </div>
        <h1>Los Angeles</h1>
        <p id="current-date">Sunday 16:47</p>
        <h2>
          <img src="images/01d.png" alt="clear" width="80" id="icon" />
          <span id="main-temp">22</span
          ><span class="temperature"
            ><a href="#" id="celsius-temp" class="active">°C</a> |
            <a href="#" id="fahrenheit-temp">°F</a></span
          >
        </h2>
        <h3>Mostly Sunny</h3>
        <div id="humidity">
          <strong
            >Humidity
            <br />
            <span id="humidityNumber">48%</span></strong
          >
        </div>
        <div id="wind">
          <strong>Wind<br /><span id="windSpeed">13</span></strong>
        </div>

        <div class="container-md">
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <div class="open-source">
        <a
          href="https://github.com/krystenh/weather-app-project"
          target="_blank"
          >Open-source code</a
        >, by Krysten Hayashida
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
